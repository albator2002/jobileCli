<div class="app-content">
<mat-sidenav-container  class="app-sidenav" [class.m2app-dark]="isDarkTheme">
  <mat-toolbar color="primary" style="width: 100%">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>
    <h1>
       {{title}}
    </h1>
    <mat-toolbar color="primary">
        <span>
          <button mat-button *ngIf="!isLoggedin()"  (click)="userLogin()" id="btnLogin">Login</button>
          <button mat-button *ngIf="!isLoggedin()"  (click)="newAccount()" id="btnNewAccount">New Account</button>
          <button mat-button *ngIf="isLoggedin()"  (click)="userLogout()" id="btnLogout">Logout</button>
        </span>
    </mat-toolbar>
  </mat-toolbar>
  <div  style="height: 800px">
    <sebm-google-map
            [latitude]="lat"
            [longitude]="lng"
            [zoom]="zoom"
            [disableDefaultUI]="false"
            [zoomControl]="false"
            (mapClick)="mapClicked($event)">


    </sebm-google-map>
        <router-outlet></router-outlet>
  </div>
  <mat-sidenav #sidenav mode="over" class="app-sidenav" >

    <router-outlet name="leftoutlet"></router-outlet>
    <router-outlet name="popupOutlet"></router-outlet>
  </mat-sidenav>
</mat-sidenav-container>
<span class="app-action" [class.m2app-dark]="isDarkTheme">
  <button mat-button (click)="isDarkTheme = !isDarkTheme">TOGGLE DARK THEME</button>
</span>
</div>
