<md-sidenav-container  class="app-sidenav" [class.m2app-dark]="isDarkTheme">
  <md-sidenav #sidenav mode="side" class="app-sidenav">

    <router-outlet name="leftoutlet"></router-outlet>
    <router-outlet name="popupOutlet"></router-outlet>
  </md-sidenav>
  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>
    <h1>
      {{title}}
    </h1>
    <md-toolbar color="primary">
      <span>
        <button md-button disabled="isLoggedin()"  onclick="userLogin()" id="btnLogin">Login</button>
        <button md-button disabled="isLoggedin()"  onclick="newAccount()" id="btnNewAccount">New Account</button>
      </span>
    </md-toolbar>
  </md-toolbar>
<div>
  <router-outlet></router-outlet>
</div>
</md-sidenav-container>
<span class="app-action" [class.m2app-dark]="isDarkTheme">
  <button md-button (click)="isDarkTheme = !isDarkTheme">TOGGLE DARK THEME</button>
</span>
